<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lets Play</title>

			crossorigin="anonymous"
			integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="

	<script src="scripts/start.js"></script>

<body>

<form>
	<label>
		<span>row count</span>
		<input type="number" value="7" min="1" name="rows">
	</label>
	<label>
		<span>column count</span>
		<input type="number" value="7" min="1" name="cols">
	</label>


	<label>
		<span>player1 color</span>
		<input type="color" value="#FF0000" name="color1">
	</label>
	<label>
		<span>player2 color</span>
		<input type="color" value="#FFFF00" name="color2">
	</label>

	<button type="button" id="start">start new game</button>
</form>


</body>
